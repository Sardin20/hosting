<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Medie</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .profile {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .feed {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .sidebar {
            background: #ddd;
            padding: 15px;
        }
        .post {
            background: #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
</style>
</head>
<body>
<header>
<h1>My Social Media</h1>
</header>
<div class="container">
<div class="profile">
<h2>John Doe</h2>
<p>@johndoe</p>
</div>
 
        <div class="feed">
<h3>News Feed</h3>
<div class="post">
<p><strong>John Doe:</strong> Just posted a new update!</p>
</div>
<div class="post">
<p><strong>Jane Smith:</strong> Loving this new social media platform! ❤️</p>
</div>
</div>
 
        <div class="sidebar">
<h3>Menu</h3>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Profile</a></li>
<li><a href="#">Messages</a></li>
<li><a href="#">Settings</a></li>
</ul>
</div>
</div>
</body>
</html>
